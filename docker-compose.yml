name: cronos
services:
  server:
    build:
      context: .
      dockerfile: infra/docker/server.Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "process.exit(await fetch('http://localhost:8080/health').then(r => r.ok ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      networks:
        - cronos-net

  client:
    build:
      context: .
      dockerfile: infra/docker/client.Dockerfile
    environment:
      - SERVER_API_URL=http://server:8080
    ports:
      - "4321:4321"
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    networks:
      - cronos-net

networks:
  cronos-net:
    driver: bridge
