name: cronos
services:
  server:
    build:
      context: .
      dockerfile: infra/docker/server.Dockerfile
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "process.exit(await fetch('http://localhost:3000/health').then(r => r.ok ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cronos-fullstack-k55lwc

  client:
    build:
      context: .
      dockerfile: infra/docker/client.Dockerfile
    environment:
      - SERVER_API_URL=http://server:3000
    restart: unless-stopped
    ports:
      - 4321
    depends_on:
      server:
        condition: service_healthy
    networks:
      - cronos-fullstack-k55lwc

networks:
  cronos-fullstack-k55lwc:
    name: cronos-fullstack-k55lwc
    external: true
